<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <title>LinkTree - Erick Velarde</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay">
      <div class="overlay-content">
        <div class="profile">
          <img
            src="https://avatars.githubusercontent.com/u/78813256?s=400&u=925e45d247e5b6a96126c029e6fc76746fa1ce41&v=4"
            alt="avatar-github"
          />
          <h1>Freddy Erick Velarde Silva</h1>
          <p>Spring Boot | Angular | PostgreSQL | Linux</p>
        </div>

        <div class="links">
          <a
            href="https://www.facebook.com/freddy.velarde.969/"
            class="social-media"
          >
            <img
              src="./src/assets/facebook.svg"
              width="100"
              alt="facebook-icon"
            />
            <span>Facebook</span>
          </a>
          <a href="https://www.linkedin.com/in/fevs/" class="social-media">
            <img
              src="./src/assets/linkedin.svg"
              width="100"
              alt="facebook-icon"
            />
            <span>LinkedIn</span>
          </a>
          <a href="https://github.com/freddyvelarde/" class="social-media">
            <img
              src="./src/assets/github.svg"
              width="100"
              alt="facebook-icon"
            />
            <span>Github</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
